<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&display=swap" rel="stylesheet">
    <title>Capacitação Frontend - Login</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
    <div class="container">
        <section class="image">
            <img src="./assets/images/svg.svg" />
        </section>
        <section class="login">
            <div class="welcome">
                <h2>Bem-vindo de volta</h2>
                <h1>Faça login na sua conta</h1>
            </div>
            <form>
                <div class="inputs-form">

                    <div class="input-label">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" placeholder="exemplo@gmail.com" type="text" />
                    </div>
                    <div class="input-label">
                        <label for="senha">Senha</label>
                        <input id="senha" name="senha" placeholder="0123456789" type="password" />
                    </div>
                </div>
                <div class="box-action-password">
                    <div class="remember-checkbox">
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember">Lembre de mim</label>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="box-buttons">
                    <button type="submit">Entrar na conta</button>
                    <button type="button"><img src="./assets/images/icon.svg" /> Ou faça login com o Google</button>
                </div>
            </form>
            <div class="register">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>


        </section>

    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
