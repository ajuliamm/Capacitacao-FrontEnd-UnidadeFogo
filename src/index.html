<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitação Frontend - Login</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
    <section class="login">
        <div class="welcome">
            <h2>Bem-vindo de volta</h2>
            <h1>Faça login na sua conta</h1>
        </div>
        <form>
            <div>
                <label for="email">E-mail</label>
                <input id="email" name="email" placeholder="exemplo@gmail.com" type="text"/>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input id="senha" name="senha" placeholder="0123456789" type="password"/>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="remember" name="remember"/>
                    <label for="remember">Lembre de mim</label>
                </div>
                <a>Esqueceu sua senha?</a>
            </div>
            <div>
                <button type="submit">Entrar na conta</button>
                <button><img src="./assets/images/icon.svg"/> Ou faça login com o Google</button>
            </div>
        </form>
        <div class="register">
            <p>Não tem uma conta? <span>Cadastre-se</span></p>
        </div>

    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
